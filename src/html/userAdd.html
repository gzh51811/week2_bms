			<div class="layui-body">

				<script src="../js/editTitle.js" type="text/javascript" charset="utf-8"></script>
				<div style="padding: 15px;">
					<form class="layui-form" action="">
						<div class="layui-form-item">
							<label class="layui-form-label">用户名</label>
							<div class="layui-input-block" style="width: 500px;">

						<div class="layui-form-item">
							<div class="layui-inline">

								<div class="layui-input-inline" style="width: 100px;">

										<option value="用户">用户</option>

							</div>
						</div>
						
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>

		<script>
			//JavaScript代码区域
			layui.use('element', function() {
				var element = layui.element;
			});

			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form,
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;

				//日期
				laydate.render({
					elem: '#date'
				});
				laydate.render({
					elem: '#date1'
				});

				//创建一个编辑器
				var editIndex = layedit.build('LAY_demo_editor');

				//自定义验证规则
				form.verify({
					title: function(value) {
						if(value.length < 4) {
							return '用户名至少得4个字符啊';
						}
					},
					content: function(value) {
						layedit.sync(editIndex);
					}
				});

				//监听提交
				form.on('submit(demo1)', function(data) {
					
					if(data.field.psw ==data.field.comfirepsw){
						let xhr =new XMLHttpRequest();
						xhr.onload =()=>{
							if(!JSON.parse(xhr.responseText).code){
								location.href = 'userlist.html';
							}
						}
						xhr.open('POST','/userAdd',true);
						xhr.setRequestHeader('Content-Type', 'application/json');
						xhr.send(JSON.stringify(data.field));
						return false;
					}else{
						layer.alert('两次输入的密码不一样');
						return false;
					}
				});
			});
		</script>
