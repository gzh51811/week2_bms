					<table class="layui-hide" id="demo" lay-filter="test"></table>

					<script type="text/html" id="barDemo">
						<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
						<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
					</script>
					<script src="../js/editTitle.js" type="text/javascript" charset="utf-8"></script>
					<script>
						layui.config({
							version: '1545041465480' //为了更新 js 缓存，可忽略
						});

						layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider'], function() {
							var laypage = layui.laypage //分页
								,
								layer = layui.layer //弹层
								,
								table = layui.table //表格
								,
								element = layui.element //元素操作
							;
							//执行一个 table 实例
							table.render({
								elem: '#demo',
								height: 500,
								url: '/user', //数据接口
								title: '用户表',
								page: true //开启分页
									,
								toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
									,
								totalRow: false //开启合计行
									,
								cols: [
									[ //表头
										{
											type: 'checkbox',
											fixed: 'left'
										}, {
											field: 'logins',
											title: '昵称',
											width: 100,
											sort: true,
											fixed: 'left',
										}, {
											field: 'username',
											title: '用户名',
											width: 100
										}, {
											field: 'sex',
											title: '性别',
											width: 80,
											sort: true
										}, {
											field: 'phonenumber',
											title: '手机号',
											width: 120,
											sort: true,
											totalRow: true
										}, {
											field: 'email',
											title: '邮箱',
											width: 180
										}, {
											field: 'birth',
											title: '生日',
											width: 120
										}, {
											field: 'introduce',
											title: '简介',
											width: 150
										}, {
											field: 'identity',
											title: '身份',
											width: 135,
											totalRow: true
										}, {
											fixed: 'right',
											width: 125,
											align: 'center',
											toolbar: '#barDemo'
										}
									]
								]
							});

							//监听头工具栏事件
							table.on('toolbar(test)', function(obj) {
								var checkStatus = table.checkStatus(obj.config.id),
									data = checkStatus.data; //获取选中的数据
								switch(obj.event) {
									case 'add':
										layer.msg('添加');
										//跳到用户添加界面
										location.href = 'userAdd.html';
										break;
									case 'update':
										if(data.length === 0) {
											layer.msg('请选择一行');
										} else if(data.length > 1) {
											layer.msg('只能同时编辑一个');
										} else {
											location.href = 'userEdit.html?_id=' + checkStatus.data[0]._id;
										}
										break;
									case 'delete':
										if(data.length === 0) {
											layer.msg('请选择一行');
										} else {
											layer.confirm('真的删除行么', function(index) {
												//多选删除
												let idarr = [];
												for(let i = 0; i < checkStatus.data.length; i++)
													idarr.push(checkStatus.data[i]._id);
												let xhr = new XMLHttpRequest();
												xhr.open('POST', '/delete', true);
												xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
												xhr.send('colname=user&_id=' + idarr);
												//删除完后更新页面
												location.reload();
											});
										}
										break;
								};
							});

							//监听行工具事件
							table.on('tool(test)', function(obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
								var data = obj.data //获得当前行数据
									,
									layEvent = obj.event; //获得 lay-event 对应的值
								if(layEvent === 'detail') {
									layer.msg('查看操作');
								} else if(layEvent === 'del') {
									layer.confirm('真的删除行么', function(index) {
										obj.del(); //删除对应行（tr）的DOM结构
										layer.close(index);
										//向服务端发送删除指令
										let idarr = [];
										let xhr = new XMLHttpRequest();
										xhr.open('POST', '/delete', true);
										let _id = obj.data._id;
										idarr.push(_id);
										xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
										xhr.send('colname=user&_id=' + idarr);
									});
								} else if(layEvent === 'edit') {
									layer.msg('编辑操作');
								}
							});

							//分页
							laypage.render({
								elem: 'pageDemo' //分页容器的id
									,
								count: 100 //总页数
									,
								skin: '#1E9FFF' //自定义选中色值
									//,skip: true //开启跳页
									,
								jump: function(obj, first) {
									if(!first) {
										layer.msg('第' + obj.curr + '页', {
											offset: 'b'
										});
									}
								}
							});
						});
					</script>
